<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set集合</title>
</head>
<body>
    <script>
        // 声明
        let s = new Set()
        let s2 = new Set([1,2,3,4,5,1,3])   // Set会自动去重 ==> 1,2,3,4,5        

        // 个数
        console.log(s2.size);
        
        // 添加元素
        s2.add(6)

        // 删除元素
        s2.delete(3)

        // 检测
        console.log(s2.has(5));     // 返回bool值

        // 清空
        s2.clear()

        console.log(s2);
        
    </script>
</body>
</html>
