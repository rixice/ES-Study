<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set实践</title>
</head>
<body>
    <script>
        let arr = [1,2,3,8,5,3,3,5,6,7]

        // 数组去重
        let result1 = [...new Set(arr)]
        console.log(result1);

        // 交集
        let arr2 = [2,4,6,8,10,12]
        // let s2 = new Set(arr2)
        // let result2 = [...result1].filter((item) => {
        //     return s2.has(item)
        // })
        let result2 = [...result1].filter(item => new Set(arr2).has(item) )

        // 并集
        let union = new Set([...arr, ...arr2])
        
        // 差集
        let result3 = [...result1].filter(item => !new Set(arr2).has(item) )
        console.log(result3);
        
        
    </script>
</body>
</html>
