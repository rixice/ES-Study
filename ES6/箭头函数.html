        // 1. this是静态的，this 始终指向函数声明时，所在作用域下的 this 的值
        function getName(){
            console.log(this.name)
        }

        let getName2 = () => {
            console.log(this.name)
        }

        window.name = 'Hello';

            name: 'World'

        // 4. 箭头函数的简写
            // 1. 省略(), 当形参有且只有一个时
            let add = n => {
                return n+n
            }
            console.log(add(9));
            
            // 2. 省略{}，当代码体只有一条语句时，而且语句的执行结果就是函数的返回值
            let pow = n => n*n
            console.log(pow(9));
