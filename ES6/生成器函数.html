<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程 纯回调函数 node fs ajax mongodb
        function * gen(){
            console.log('111');
            yield "这是第一段代码"

            console.log('222');
            yield "这是第二段代码"

            console.log('333');
            yield "这是第三段代码"
        }

        let iterator = gen()
        iterator.next()
        iterator.next()

        console.log(iterator.next());
        
    </script>
</body>
</html>
