<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读取文件</title>
</head>
<body>
    <script>
        // 1. 引入fs模块
        const fs = require('fs');

        // 2. 读取 Nginx笔记
        function readFile(){
            return new Promise((resolve, reject) => {
                fs.readFile('../../Nginx 笔记.md', (err, data) => {
                    if (err) reject(err)
                    resolve(data)
                })
            });
        }

        async function main() {
            let result = await readFile()
            console.log(result);
        }

        main()
        
    </script>
</body>
</html>
