<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await函数</title>
</head>
<body>
    <script>
        // 创建Promise对象
        const p = new Promise((resolve, reject) => {
            resolve('用户数据')
            reject('失败了')
        });
        
        // await 必须放在 async 函数中
        async function main(){
            try {
                let result = await p
                console.log(result);
            } catch (err) {
                console.log(err);
            }
        }

        // 调用函数
        main()

    </script>
</body>
</html>
